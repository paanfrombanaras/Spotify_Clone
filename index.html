<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="main flex bg-black">
      <div class="left">
        <div class="home bg-gray m1 border">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray m1 border">
          <div class="lib-top">
            <div class="lib">
              <img src="lib.svg" alt="lib" class="invert" width="20px" />
              Your Library
            </div>
            <img src="plus.svg" alt="plus" class="invert" width="16px" />
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span>Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right border bg-gray m1">
            <div class="nav border">
                <div class="arrows">
                    <img src="arrow-left.svg" alt="arrow-left">
                    <img src="arrow-right.svg" alt="arrow-right">
                </div>
                <div class="buttons">
                    <button class="sign-up btn">Sign Up</button>
                    <button class="log-in btn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container ">
                    <div class="card">
                      <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                          <path fill="black" d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>
                      </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT259_6bJqV-X_hooTfuxG5K7KIMiKiUQzMTg&s" alt="Happy Hits">
                        <div class="txt">
                            <h2>Happy Hits!!</h2>
                            <p>Hits to boost your mood and fill you with happiness!!</p>
                        </div>
                    </div>
                </div>
                <div class="playbar">
                  <div id="playingTrack" class="songInfo">
                    <div id="trackName"></div>
                    <div id="artistName"></div>
                  </div>
                  <div class="SongButtons">
                    <img id= "prevSong" src="prevSong.svg" alt="">
                    <img id= "play" src="play.svg" alt="">
                    <img id= "nextSong" src="nextSong.svg" alt="">
                  </div>
                  <div class="time"></div>
                  <div class="seekBar">
                    <div class="circle"></div>
                  </div>

                </div>
            </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
